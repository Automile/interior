<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | Automile {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,200italic,400italic,600italic,600italic|Source+Code+Pro">
  <link rel="stylesheet" href="{{ "/css/interior-docs.min.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="{{ "/js/interior.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/interior-docs.min.js" | prepend: site.baseurl }}"></script>
  <script>
    (function($) {
      'use strict';

      $(function() {
        var $nav = $('.navigation--primary'),
            offset = $nav.offset().top;

        $nav.affix({
            offset: { top: offset }
        });

        $('body').scrollspy({ target: '.navigation--primary' });
      });
    })(jQuery);
  </script>
</head>
