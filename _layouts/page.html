---
layout: default
---

<header class="main-header">
    <h1>{{ page.title }}</h1>

    {% if page.date %}
      <p class="flush--bottom">Published: {{ page.date | date: "%b %-d, %Y" }}</p>
    {% endif %}

    {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {% endif %}
</header>

<section class="main-content">
    {{ content }}
</section>
